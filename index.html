<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Year-End Letter Builder PROTOTYPE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <h1>Year-End Letter Builder</h1>

    <label>Student Name:
      <input type="text" id="studentName" placeholder="Enter student name" />
    </label>

    <label>Pronouns:
      <select id="pronouns">
        <option value="she">She/Her</option>
        <option value="he">He/Him</option>
        <option value="they">They/Them</option>
      </select>
    </label>
    <h2>Goal Areas</h2>
    <div id="goalAreaChooser" class="goal-chooser">
      <label class="fancy-checkbox">
        <input type="checkbox" value="articulation">
        <span class="checkmark"></span>
        Articulation
      </label>
      <label class="fancy-checkbox">
        <input type="checkbox" value="receptive">
        <span class="checkmark"></span>
        Receptive Language
      </label>
      <label class="fancy-checkbox">
        <input type="checkbox" value="expressive">
        <span class="checkmark"></span>
        Expressive Language
      </label>
      <label class="fancy-checkbox">
        <input type="checkbox" value="aac">
        <span class="checkmark"></span>
        AAC
      </label>
      <label class="fancy-checkbox">
        <input type="checkbox" value="social">
        <span class="checkmark"></span>
        Social Communication
      </label>
    </div>
    
    <!-- Sections will be inserted here -->
    <div id="sections"></div>

    <div class="section">
      <h2>‚úçÔ∏è Personal Anecdote</h2>
      <label for="anecdotePrompt">Prompt:</label>
      <select id="anecdotePrompt"></select>
      <textarea id="anecdoteText" placeholder="Write your personal reflection here..."></textarea>
      
    </div>
  </div>

  <div class="right">
    <h2>üìÑ Live Preview</h2>
    <div id="output">Your note will appear here...</div>
    <button id="copyBtn">Copy to Clipboard</button>
    <span id="copyMsg" style="margin-left:8px;color:#007aff;display:none;">Copied!</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
