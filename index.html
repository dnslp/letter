<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Year-End Letter Builder PROTOTYPE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <h1>Year-End Letter Builder</h1>

    <label>Student Name:
      <input type="text" id="studentName" placeholder="Enter student name" />
    </label>

    <label>Pronouns:
      <select id="pronouns">
        <option value="she">She/Her</option>
        <option value="he">He/Him</option>
        <option value="they">They/Them</option>
      </select>
    </label>

    <!-- Sections will be inserted here -->
    <div id="sections"></div>

    <div class="section">
      <h2>✍️ Personal Anecdote</h2>
      <label for="anecdotePrompt">Prompt:</label>
      <select id="anecdotePrompt">
      <textarea id="anecdoteText" placeholder="Write your personal reflection here..."></textarea>
    </div>
  </div>

  <div class="right">
    <h2>📄 Live Preview</h2>
    <div id="output">Your note will appear here...</div>
    <button id="copyBtn">Copy to Clipboard</button>
    <span id="copyMsg" style="margin-left:8px;color:#007aff;display:none;">Copied!</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
